<h3>BD店铺管理</h3>

<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">BD信息</div>
      <div class="panel-body">
        <table class="table table-striped table-hover" role="grid">
          <thead>
          <tr role="row">
            <th>姓名</th>
            <th>昵称</th>
            <th>店铺数量</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>{{bd.bdname}}</td>
            <td>{{bd.nickname}}</td>
            <td>{{shops.length}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <div class="col-lg-1" style="line-height: 38px;">店铺列表</div>
          <div class="col-lg-3">
              <select name="status" class="form-control" ng-model="selectedShop" ng-options="opt as opt.label for opt in shopOptions"></select>
          </div>
          <div class="col-lg-2">
            <button class="btn btn-success" ng-click="addShop()">添加店铺</button>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <table class="table table-striped table-hover" role="grid">
          <thead>
          <tr role="row">
            <th>id</th>
            <th>店铺名称</th>
            <th>头像</th>
            <th>地址</th>
            <th>店主姓名</th>
            <th>联系电话</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <tr role="row" ng-repeat="s in shops">
            <td>{{s.shopid}}</td>
            <td>{{s.spn}}</td>
            <td>
              <img ng-src="{{s.simgurl}}" alt="" width="60"/>
            </td>
            <td>{{s.spadr}}</td>
            <td>{{s.contacts}}</td>
            <td>{{s.phone}}</td>
            <td>
              <a href="javascript:;" ng-click="selectShop(s.shopid);" bs-popover data-template="confirmRemove.html" data-placement="top" data-animation="am-flip-x"><i class="fa fa-trash"></i></a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script type="text/ng-template" id="confirmRemove.html">
  <div class="popover" tabindex="-1">
    <div class="arrow"></div>
    <h3 class="popover-title">确认移除该店铺？</h3>
    <div class="popover-content text-center">
      <form name="changeGroupNameForm">
        <div class="text-center">
          <button type="button" class="btn btn-danger btn-sm" style="width: 45%;" ng-click="deleteShop(this)">删除
          </button>
          <button type="button" class="btn btn-default btn-sm" style="width: 45%;" ng-click="$event.preventDefault();$hide();">取消
          </button>
        </div>
      </form>
    </div>
  </div>
</script>
