<h3>添加产品分类</h3>

<div class="row">
  <div class="col-lg-4">
    <div class="panel panel-default">
      <div class="panel-heading">添加产品分类</div>
      <div class="panel-body">
        <form role="form">
          <div class="form-group">
            <label>分类名称</label>
            <input type="text" placeholder="输入分类名称" class="form-control" id="categoryDesc" ng-model="category.categoryname">
          </div>
          <div class="form-group">
            <label>产品描述</label><br/>
            <input type="text" width="120" placeholder="请输入图片描述" class="form-control" ng-model="categoryImgDesc" />
          </div>

          <div class="form-group">
            <label>产品图片</label><br />
            <div ng-controller="UploadCtrl" id="container">
              <a class="btn btn-block btn-default" id="upload-btn"><i class="fa fa-upload"></i> 上传图片</a>
            </div>
          </div>
          <button type="submit" class="btn btn-success btn-block" ng-click="saveCategory();">保存</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-7">
    <div class="panel panel-default">
      <div class="panel-body" ng-show="categoryImgUrl.length>0">
        <form role="form">
          <div class="form-group">
            <div ng-show="categoryImgUrl.length>0" ng-repeat="img in categoryImg" style="width: 120px;float: left;margin-right: 11px">
              <img ng-src="{{img[1]}}" alt=""  width="120" height="120" ng-show="img.length>0"/>
              <span type="text"    ng-show="img.length>0"  style="color:#000000;text-align:center;font-size:12px;display: inline-block" >{{img[2]}}</span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
