<h3>店铺结算</h3>

<div class="row">
  <div class="col-lg-3">
    <div class="form-group">
      <input type="text" class="form-control" ng-model="date" placeholder="选择日期" data-date-format="yyyy-MM-dd" data-date-type="number" data-max-date="today" data-autoclose="1" bs-datepicker>
    </div>
  </div>
  <div class="col-lg-1 text-left" style="line-height: 40px;"><i class="fa fa-calendar"></i></div>
</div>

<div class="row" style="margin-top: 10px">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">店铺结算 （<span>日期：{{date | financeDate}}</span>）</div>
      <div class="panel-body">
        <p ng-show="loading" class="text-center"><i class="fa fa-spinner fa-spin fa-2x"></i></p>
        <table class="table table-striped table-hover" role="grid" ng-show="!loading">
          <thead>
          <tr role="row">
            <th>店铺id</th>
            <th>店铺名称</th>
            <th>店主姓名</th>
            <th>总订单数</th>
            <th>外送单数</th>
            <th>补贴单数</th>
            <th>金额</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="s in datas">
            <td>{{s.id}}</td>
            <td>{{s.shop_name}}</td>
            <td>{{s.contact}}</td>
            <td>{{s.total_num}}</td>
            <td>{{s.pickup_num}}</td>
            <td>{{s.discount_num}}</td>
            <td>{{s.discount}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
