<h3>订单用户列表</h3>

<div class="row">
  <div class="col-lg-3">
    <select name="status" class="form-control" ng-model="filter" ng-options="opt as opt.label for opt in options"></select>
  </div>
</div>
<div class="row" style="margin-top: 20px;">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">用户列表（{{filter.label}}）</div>
      <div class="panel-body">
        <table class="table table-striped table-hover" role="grid">
          <thead>
          <tr role="row">
            <th>注册时间</th>
            <th>头像</th>
            <th>昵称</th>
            <th>国家</th>
            <th>省份</th>
            <th>城市</th>
            <th>订单数</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-show="loading">
            <td colspan="9"><p class="text-center"><i class="fa fa-spinner fa-spin fa-2x"></i></p></td>
          </tr>
          <tr ng-repeat="u in users">
            <td>{{u.createdtime}}</td>
            <td>
              <img ng-src="{{u.headimgurl}}" alt="" width="40"/>
            </td>
            <td>{{u.nickname}}</td>
            <td>{{u.country}}</td>
            <td>{{u.province}}</td>
            <td>{{u.city}}</td>
            <td>{{u.order_num}}</td>
            <td>
              <a ui-sref="shuwo.user.orders({id:u.userid})" tooltip="订单列表"><i class="fa fa-list"></i></a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="panel-footer">
        <pager ng-model="page" total-items="totalItems" items-per-page="10"></pager>
      </div>
    </div>
  </div>
</div>
